<div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" #btnClose aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear una cuenta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nombre-register">Nombre</label>
                            <input type="text" class="form-control" id="nombre-register" [(ngModel)]="nombre"  [ngModelOptions]="{standalone: true}" required aria-describedby="emailHelp" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group col-md-6"> 
                            <label for="apellido-register">Apellido</label>
                            <input type="text" class="form-control" id="apellido-register" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}" required aria-describedby="emailHelp" placeholder="Ingrese su apellido">
                        </div>
                    </div>  
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono-register">Telefono</label>
                        <input type="text" class="form-control" id="telefono-register" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" required aria-describedby="emailHelp" placeholder="Ingrese su telefono">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nacimiento-register">Fecha de Nacimiento</label>
                        <input class="form-control" type="date"  [(ngModel)]="fechaNacimiento" [ngModelOptions]="{standalone: true}" required id="nacimiento-register">
                    </div>
                </div> 
                  <label for="email-register">Correo Electronico</label>
                  <input type="email" class="form-control" id="email-register" required aria-describedby="emailHelp" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                 <div>   
                    <label for="password-register">Contrase単a</label>
                    <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required id="password-register">
                    <label for="repeatpassword-register">Repetir Contrase単a</label>
                    <input type="password" class="form-control" [(ngModel)]="password_repeat" [ngModelOptions]="{standalone: true}" required id="repeatpassword-register">
                </div>
                
                <div class="modal-footer">
                    <a href="/">多Ya tienes una cuenta? Ingresa</a> <br>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="registrar">Registrarse</button>
                  </div>
                  <div class="form-group">
                    <label for="googleregister">多Quieres registrarte con tu cuenta Google?</label>
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                        <span class="fa fa-google"></span>
                        Registrarse con Google
                      </button>
                </div>
              </form>
        </div>
        
      </div>
    </div>
  </div>
