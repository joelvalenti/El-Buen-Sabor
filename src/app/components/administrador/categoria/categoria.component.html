<mat-sidenav-container>
    <mat-sidenav [(opened)]="sidenavOpened">
        <div class="contenedorDetalles" *ngIf="categoriaSeleccionada">
            <!-- {{categoriaSeleccionada | json}} -->
            <div class="detalles">Nombre : {{categoriaSeleccionada.nombre}}</div>
            <div class="detalles">Descripción : {{categoriaSeleccionada.descripcion}}</div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- ACA VA TODO EL CONTENIDO PRINCIPAL -->
        <!-- <div class="contenedor"> -->
            <div class="container-btn-new">
                <mat-form-field class="busqueda">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                </mat-form-field>
                <div class="botonagregar">
                    <button mat-raised-button class="my-agregar" (click)="onSubmit({})">Agregar</button>
                </div>
            </div>
        
        <div class="tabla" class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>

                 <!-- Id Column -->
                 <ng-container matColumnDef="id">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Id </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" (click)="verDetalles(element)">
                        {{element.id}} </mat-cell>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" (click)="verDetalles(element)">
                        {{element.nombre | titlecase}} </mat-cell>
                </ng-container>

                <!-- Descripción Column-->
                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" (click)="verDetalles(element)">
                        {{element.descripcion}} </mat-cell>
                </ng-container>


                <!-- Acciones Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element" style="display: flex; justify-content: center;">
                        <button mat-mini-fab class="my-editar" matTooltip="Editar" (click)="onSubmit(element)">
                            <mat-icon [inline]="true">create</mat-icon>
                        </button>
                        <button mat-mini-fab class="my-eliminar" (click)="eliminar(element)">
                            <mat-icon [inline]="true">delete_forever</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></mat-row>

            </mat-table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="etiqueta">
            </mat-paginator>
        </div>
        <!-- </div> -->
    </mat-sidenav-content>
</mat-sidenav-container>
