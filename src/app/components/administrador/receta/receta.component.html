
<mat-sidenav-container>
    <mat-sidenav-content>

            <div class="container-btn-new">
                <mat-form-field class="busqueda">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                </mat-form-field>
                <div class="botonagregar">
                    <button mat-raised-button class="my-agregar" (click)="onSubmit({})">Agregar</button>
                </div>
            </div>
        
        <div class="tabla" class="mat-elevation-z8">
            <mat-table  [dataSource]="dataSource" matSort>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell mat-sort-header *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" (click)="verDetalles(element)">
                        {{element.nombre | titlecase}} </mat-cell>
                </ng-container>

                <!-- Categoria Column-->
                <ng-container matColumnDef="categoria">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" (click)="verDetalles(element)">
                        <span *ngIf="element.categoria!=null">{{element.categoria.nombre}}</span> </mat-cell>
                </ng-container>

                <!-- Ingredientes Column-->
                <ng-container matColumnDef="ingredientes">
                    <mat-header-cell *matHeaderCellDef mat-sort-header  [ngClass]="'TCClass'"> Ingredientes </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="pointer" [ngClass]="'TCClass'" (click)="verDetalles(element)">
                        <ng-container *ngFor="let i of element.detalle">
                                {{i.ingrediente.nombre}} {{i.cantidad}} {{i.ingrediente.unidadMedida.abreviatura}}
                                <br>
                        </ng-container>
                    </mat-cell>
                </ng-container>

                <!-- Precio Costo Column-->
                <ng-container matColumnDef="precioCosto">
                    <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'TCClass'"> Precio Costo </mat-header-cell>
                    <mat-cell *matCellDef="let element" [ngClass]="'TCClass'" class="pointer"
                        (click)="verDetalles(element)">
                        $ {{element.precioCosto}} </mat-cell>
                </ng-container>


                <!-- Acciones Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let element" style="display: flex; justify-content: center;">
                        <button mat-mini-fab class="my-editar" matTooltip="Editar" (click)="onSubmit(element)">
                            <mat-icon [inline]="true">create</mat-icon>
                        </button>
                        <button mat-mini-fab class="my-eliminar" (click)="eliminar(element)">
                            <mat-icon [inline]="true">delete_forever</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></mat-row>

            </mat-table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="etiqueta">
            </mat-paginator>
        </div>
        <!-- </div> -->
    </mat-sidenav-content>
</mat-sidenav-container>
