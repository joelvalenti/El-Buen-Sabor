<div (focus)="this.traerDetalle()" class="modal" id="modalDetalle" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">{{platoDetalle.nombre}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{platoDetalle.descripcion}}</p>
          <hr>
          <h4>Ingredientes: </h4> <br>
          <p *ngFor="let ingrediente of datosInterinos"> {{ingrediente.insumo.nombre}}</p>
          <strong style="color: orangered;">$ {{platoDetalle.precioVenta}} </strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
