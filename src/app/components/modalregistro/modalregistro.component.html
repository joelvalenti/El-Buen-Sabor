<div class="modal" id="modalRegistro" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <a class="btn btn-block btn-social btn-google buttons">
                        <span class="fa fa-google"> Registrarme con Google</span>
                      </a>
                    <br>
                    <p style="text-align: center;">ó</p>
                    <h6 style="text-align: center;">¡Registrarme con email y contraseña!</h6>
                    <br>
                    <!--<input type="hidden" name="id" id="id" formControlName="id">-->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" placeholder="Ingrese su nombre"
                                title="Solo se permiten letras, letras con tildes y letras con diéresis." required>
                            <!--<div *ngIf ="formRegistro.controls['nombre'].invalid &&
                                    formRegistro.controls['nombre'].touched"
                                    class="is-invalid">
                                    El nombre es obligatorio.
                        </div>-->
                        </div>
                        <div class="col">
                            <label for="apellido">Apellido</label>
                            <input class="form-control" type="text" placeholder="Ingrese su apellido"
                                title="Solo se permiten letras, letras con tildes y letras con diéresis." required>
                            <!--<div *ngIf ="formRegistro.controls['apellido'].invalid &&
                                    formRegistro.controls['apellido'].touched"
                                    class="is-invalid">
                                    El apellido es obligatorio.
                        </div>-->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input class="form-control" type="text" placeholder="Ingrese su telefono"
                                title="Solo se permiten números" required>
                            <!--<div *ngIf ="formRegistro.controls['telefono'].invalid &&
                                            formRegistro.controls['telefono'].touched"
                                            class="is-invalid">
                                            El teléfono es obligatorio.
                                            Solo se permiten números.
                                </div>-->
                        </div>
                        <div class="col">
                            <label for="fecha_nacimiento">Fecha de nacimiento</label>
                            <input class="form-control" type="date" title="Ingrese su fecha de nacimiento." required>
                            <!--<div *ngIf ="formRegistro.controls['telefono'].invalid &&
                                              formRegistro.controls['telefono'].touched"
                                              class="is-invalid">
                                              El teléfono es obligatorio.
                                              Solo se permiten números.
                                  </div>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" placeholder="Ingrese su email"
                            title="Solo se permiten letras, números, puntos (“.”), Guión bajo (“_”), Guion medio (“-”) y Arroba (“@”)"
                            required>
                        <!--<div *ngIf ="formRegistro.controls['apellido'].invalid &&
                                  formRegistro.controls['apellido'].touched"
                                  class="is-invalid">
                                  El apellido es obligatorio.
                      </div>-->
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contraseña">Contraseña</label>
                            <input class="form-control" type="password" placeholder="Ingrese su contraseña" required>
                            <!--<div *ngIf ="formRegistro.controls['contraseña'].invalid &&
                                    formRegistro.controls['contraseña'].touched"
                                    class="is-invalid">
                                    La contraseña es obligatoria.
                        </div>-->
                        </div>
                        <div class="col">
                            <label for="contraseñados">Confirmar Contraseña</label>
                            <input class="form-control" type="password" placeholder="Confirme su contraseña" required>
                            <!--<div *ngIf ="formRegistro.controls['contraseñados'].invalid &&
                                    formRegistro.controls['contraseñados'].touched"
                                    class="is-invalid">
                                    La contraseña es obligatoria.
                        </div>-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="">¿Ya tienes cuenta? Ingresá</a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit " class="btn btn-primary ">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
