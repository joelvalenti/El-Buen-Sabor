<div class="card m-2">
    <ng-container *ngIf="delivery; else elseTemplate">
        <div class="card-body">
            <h4 class="card-title"><b>Pedido</b>: {{comanda.id}}</h4>
            <h4 class="card-title"><b>Cliente</b>: NombreCliente</h4>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos; let index = index">
                        <td>
                            {{cantidad[index]}}
                        </td>
                        <td>
                            {{producto.nombre}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <h4 class="mr-5"><b>Pago</b>: Pago</h4>
                <h4><b>Total</b>: Total</h4>
            </div>
            <h4><b>Direccion</b>: DireccionEnvio</h4>
            <button type="button" class="btn btn-outline-info" (click)="pedidoEntregado(comanda.id)">Entregado</button>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="card-body">
            <h3 class="card-title">Pedido {{comanda.id}}</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos; let index = index">
                        <td>
                            {{cantidad[index]}}
                        </td>
                        <td>
                            {{producto.nombre}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-danger" role="alert" *ngIf="tiempoRestante > 1">
                {{tiempoRestante}} minutos
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="tiempoRestante == 1">
                1 minuto
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="tiempoRestante == 0">
                Terminado
            </div>
        </div>
    </ng-template>
</div>
